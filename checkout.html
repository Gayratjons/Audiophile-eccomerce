    <nav>
        <label class="site-bar__label" for="bar">
            <i class="fa-solid fa-bars site-bar"></i>
        </label>
        <input type="checkbox" id="bar">
        <div class="bar-section">
            <div class="bar-section__cards">
                <div class="bar-section__card">
                    <div class="block">
                        <img src="images/img1.png" class="img1" alt="">
                        <img src="images/shadow.png" class="shadow" alt="">
                    </div>
                    <a href="" class="site-bar__text">HEADPHONES</a>
                    <div class="site-bar__texts">
                        <p class="site-bar__text1">Shop</p>
                        <img src="images/Path 2.png" class="arrow" alt="">
                    </div>
                </div>
                <div class="bar-section__card2">
                    <div class="block">
                        <img src="images/img2.png" class="img1" alt="">

                    <a href="" class="site-bar__text">SPEAKERS</a>
                    <div class="site-bar__texts">
                        <p class="site-bar__text1">Shop</p>
                        <img src="images/Path 2.png" class="arrow" alt="">
                    </div>
                </div>
                <div class="bar-section__card3">
                    <div class="block">
                        <img src="images/img3.png" class="img2" alt="">
                        <img src="images/shadow.png" class="shadow" alt="">
                    </div>
                    <a href="" class="site-bar__text">EARPHONES</a>
                    <div class="site-bar__texts">
                        <p class="site-bar__text1">Shop</p>
                        <img src="images/Path 2.png" class="arrow" alt="">
                    </div>
                </div>

            </div>
        </div>
        <img src="images/audiophile.png" class="logo" alt="">
        <div class="nav-links">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">HEADPHONES</a>
            <a href="" class="nav-link">SPEAKERS</a>
            <a href="" class="nav-link">EARPHONES</a>
        </div>
        <img src="images/shopping-cart.png" class="shopping-cart" alt="">
    </nav>
    <header>
        <br>
        <a href="" class="header-link">
            Go Back
        </a>
        <div class="site-header__sections">
            <section class="site-part1">
                <p class="site-part1__text">
                    CHECKOUT
                </p>
                <p class="site-part1__text1">
                    Billing details
                </p>
                <div class="site-part1__inputs">
                    <div class="site-part1__input--container">
                        <p class="site-part1__card-text">Name</p>
                        <input type="text" placeholder="Alexei Ward" id="site-part1__input1">
                    </div>
                    <div class="site-part1__input--container">
                        <p class="site-part1__card-text">Email Address</p>
                        <input type="email:alexei@mail.com" placeholder="alexei@mail.com" id="site-part1__input1">
                    </div>
                    <div class="site-part1__input--container">
                        <p class="site-part1__card-text">Phone Number</p>
                        <input type="tel" placeholder="+1 202-555-0136" id="site-part1__input1">
                    </div>
                </div>
                <p class="site-part1__text1">
                    shipping info
                </p>
                <br>
                <div class="site-part1__input--container">
                    <p class="site-part1__card-text">Your Address</p>
                    <input type="tel" placeholder="1137 Williams Avenue" id="site-part1__input2">
                </div>
                <div class="site-part1__inputs">
                    <div class="site-part1__input--container">
                        <p class="site-part1__card-text">ZIP Code</p>
                        <input type="number" placeholder="10001" id="site-part1__input1">
                    </div>
                    <div class="site-part1__input--container">
                        <p class="site-part1__card-text">City</p>
                        <input type="text" placeholder="New York" id="site-part1__input1">
                    </div>
                    <div class="site-part1__input--container">
                        <p class="site-part1__card-text">Country</p>
                        <input type="" placeholder="United States" id="site-part1__input1">
                    </div>
                </div>
                <p class="site-part1__text1">
                    payment details
                </p>
                <div class="payement-methods">
                    <div class="payement-methods__inputs">
                        <p class="payement-methods__text">Payment Method</p>
                        <div class="radio-buttons">
                            <div class="radio-button1">
                                <input type="radio" id="radio" name="gender">
                                <p class="radio-button__text">e-Money</p>
                            </div>
                            <div class="radio-button2">
                                <input type="radio" id="radio" name="gender">
                                <p class="radio-button__text">Cash on Delivery</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="site-part2"></section>
        </div>
    </header>
